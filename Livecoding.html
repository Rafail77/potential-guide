<!DOCTYPE html> <!-- Объявление типа документа (HTML5) -->
<html lang="en"> <!-- Указываем язык страницы -->
<head>
   <meta charset="UTF-8"> <!-- Кодировка UTF-8 -->
   <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Адаптив под мобильные устройства -->
   <title>Livecoding in Flex (Headings) Homework</title> <!-- Заголовок вкладки браузера -->

   <!-- Подключение своего CSS -->
   <link rel="stylesheet" href="styles.css"> <!-- Внешний файл стилей -->

   <!-- Подключение шрифтов Google Fonts -->
   <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Roboto&display=swap" rel="stylesheet"> <!-- Доп. шрифты -->
   <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet"> <!-- Подключение DM Sans -->
   <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"> <!-- Подключение Inter -->
</head>

<body> <!-- Основное содержимое страницы -->

<!-- Header 1 -->
<header class="header"> <!-- Первый хедер, обертка для всей верхней части страницы -->
  <div class="header-block"> <!-- Общий контейнер для всех элементов внутри хедера -->

    <div class="left-block"> <!-- Левая часть: логотип + поиск -->
      <div class="logo"> <!-- Логотип -->
        <img src="./assets/Vector.png" alt="logo" width="153" height="25"> <!-- Картинка логотипа -->
      </div>

      <div class="search-box"> <!-- Поиск -->
        <img src="./assets/search-lg.svg" alt="search" width="16" height="16"> <!-- Иконка -->
        <input type="text" placeholder="Search"> <!-- Поле ввода -->
      </div>
    </div>

    <div class="right-block"> <!-- Навигация + кнопки -->
       <nav class="nav">
        <a href="#" class="active">Products</a>
        <a href="#">Services</a>
        <a href="#">Expertise</a>
        <a href="#">About</a>
      </nav>
    <div class="buttons"> <!-- Правая часть: кнопки -->
        <button class="button-rounded">Login / Signup</button>
      </div>
    </div>

  </div> <!-- Конец контейнера header-block -->
</header> <!-- Конец хедера -->


<!-- Header 2 -->
  <header class="header"> <!-- Второй хедер -->
    <div class="header-block"> <!-- Общий контейнер -->

      <div class="left-block"> <!-- Логотип -->
        <div class="logo">
          <img src="./assets/Wood.png" alt="logo" width="40" height="40"> <!-- Лого -->
        </div>
      </div>

      <div class="right-block"> <!-- Навигация + кнопки -->
        <nav class="nav"> <!-- Меню -->
          <a href="#" class="active">Home</a>
          <a href="#">About</a>
          <a href="#">Market</a>
          <a href="#">Services</a>
          <a href="#">Blog</a>
        </nav>

        <div class="buttons"> <!-- Кнопки справа -->
          <button class="btn btn-primary">
            <img src="./assets/Search.svg" alt="search" width="20" height="20">
          </button>
          <button class="btn btn-secondary">
            <img src="./assets/Shopping-bag.svg" alt="Shopping-bag" width="20" height="20">
          </button>
          <button class="btn btn-tertiary">Sign In</button>
        </div>
      </div>

    </div>
  </header>

  <!-- Header 3 -->
  <header class="header dark"> <!-- Третий хедер (тёмный фон) -->
    <div class="header-block"> <!-- Общий контейнер -->

      <div class="left-block"> <!-- Логотип -->
        <div class="logo">
          <img src="./assets/Logo.png" alt="logo" width="113" height="30"> <!-- Лого -->
        </div>
      </div>

      <div class="right-block"> <!-- Меню + кнопка -->
        <nav class="nav"> <!-- Навигация -->
          <a href="#">About</a>
          <a href="#">Features</a>
          <a href="#">Pricing</a>
          <a href="#">Gallery</a>
          <a href="#">Team</a>
        </nav>

        <div class="buttons"> <!-- Кнопка справа -->
          <button class="btn btn-primary">
            <img src="./assets/Right.svg" alt="arrow" width="24" height="24">
          </button>
        </div>
      </div>

    </div>
  </header>

  <!-- Header 4 -->
  <header class="header dark"> <!-- Четвёртый хедер (тёмный фон) -->
    <div class="header-block"> <!-- Общий контейнер -->

      <div class="left-block"> <!-- Логотип -->
        <div class="logo">
          <img src="./assets/Logo.png" alt="logo" width="113" height="30"> <!-- Лого -->
        </div>
      </div>

      <div class="right-block"> <!-- Меню -->
        <nav class="nav">
          <a href="#">About</a>
          <a href="#">Features</a>
          <a href="#">Pricing</a>
          <a href="#">Gallery</a>
          <a href="#">Team</a>
        </nav>
      </div>

    </div>
  </header>

  <!-- Header 5 -->
  <header class="header dark"> <!-- Пятый хедер (тёмный фон) -->
    <div class="header-block"> <!-- Общий контейнер -->

      <div class="left-block"> <!-- Логотип + поиск -->
        <div class="logo">
          <img src="./assets/Logo.png" alt="logo" width="113" height="30"> <!-- Лого -->
        </div>

        <div class="search-box"> <!-- Поиск -->
          <input type="text" placeholder="Search"> <!-- Поле -->
          <img src="./assets/Icon.svg" alt="search" width="24" height="24"> <!-- Иконка -->
        </div>
      </div>

      <div class="right-block"> <!-- Меню -->
        <nav class="nav">
          <a href="#">About</a>
          <a href="#">Features</a>
          <a href="#">Pricing</a>
          <a href="#">Gallery</a>
          <a href="#">Team</a>
        </nav>
      </div>

    </div>
  </header>

</body>
